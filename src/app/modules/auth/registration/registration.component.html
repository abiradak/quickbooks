<section class="cover-user bg-white">
    <div class="container-fluid px-0">
        <div class="row no-gutters position-relative">
            <div class="col-lg-4 cover-my-30 order-2">
                <div class="cover-user-img d-lg-flex align-items-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="card border-0" style="z-index: 1">
                                <div class="top-logo"><img src="../../assets/images/green-town-logo-.png"></div>
                                <div class="card-body p-0">
                                    <h4 class="card-title text-center">Signup</h4>
                                    <form class="login-form mt-4" *ngIf="registrationData && registrationData.methods && registrationData.methods.password" ngNoForm
                                    [action]="registrationData.methods.password.config.action" method="{{ registrationData.methods.password.config.method }}">
                                        <div class="row">
                                            <!-- First name -->
                                            <div class="col-md-12" *ngFor="let field of registrationData.methods.password.config.fields">
                                                <div class="form-group" *ngIf="field.name.toLowerCase() == 'traits.name.first'">
                                                    <label for="{{ field.name }}">First name <span class="text-danger">*</span></label>
                                                    <div class="position-relative">
                                                        <i class="fa fa-user-o" style="position:absolute;left:15px; top:10px; z-index: 999;"></i>
                                                        <input class="form-control pl-5" id="{{ field.name }}" type="{{ field.type }}" placeholder="First name" required="true"  name="{{ field.name }}" />
                                                    </div>
                                                    <div *ngIf="field.messages">
                                                        <p class="error" *ngFor="let message of field.messages">{{message.text}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Last name -->
                                            <div class="col-md-12" *ngFor="let field of registrationData.methods.password.config.fields">
                                                <div class="form-group" *ngIf="field.name.toLowerCase() == 'traits.name.last'">
                                                    <label for="{{ field.name }}">Last name <span class="text-danger">*</span></label>
                                                    <div class="position-relative">
                                                        <i class="fa fa-user-o" style="position:absolute;left:15px; top:10px; z-index: 999;"></i>
                                                        <input class="form-control pl-5" id="{{ field.name }}" type="{{ field.type }}" placeholder="Last name" required="true" name="{{ field.name }}" />
                                                    </div>
                                                    <div *ngIf="field.messages">
                                                        <p class="error" *ngFor="let message of field.messages">{{message.text}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Email -->
                                            <div class="col-md-12" *ngFor="let field of registrationData.methods.password.config.fields">
                                                <div class="form-group" *ngIf="field.name.toLowerCase() == 'traits.email'">
                                                    <label for="{{ field.name }}">Email <span class="text-danger">*</span></label>
                                                    <div class="position-relative">
                                                        <i class="fa fa-envelope-o" style="position:absolute;left:15px; top:10px; z-index: 999;"></i>
                                                        <input class="form-control pl-5" id="{{ field.name }}" type="{{ field.type }}" placeholder="Email" required="{{ field.required }}" name="{{ field.name }}" />
                                                    </div>
                                                    <div *ngIf="field.messages">
                                                        <p class="error" *ngFor="let message of field.messages">{{message.text}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Password -->
                                            <div class="col-md-12" *ngFor="let field of registrationData.methods.password.config.fields">
                                                <div class="form-group" *ngIf="field.name.toLowerCase() == 'password'">
                                                    <label for="{{ field.name }}">Password <span class="text-danger">*</span></label>
                                                    <div class="position-relative">
                                                        <i class="fa fa-key" style="position:absolute;left:15px; top:10px; z-index: 999;"></i>
                                                        <input class="form-control pl-5" id="{{ field.name }}" type="{{ field.type }}" placeholder="password" required="{{ field.required }}" name="{{ field.name }}" />
                                                    </div>
                                                    <div *ngIf="field.messages">
                                                        <p class="error" *ngFor="let message of field.messages">{{message.text}}</p>
                                                    </div>
                                                </div>
                                                <input class="form-control" id="{{ field.name }}" type="{{ field.type }}" required="{{ field.required }}" name="{{ field.name }}" value="{{field.value}}" *ngIf="field.name == 'csrf_token'" />
                                            </div>
                                            <!-- Terms -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="terms" value="$event.target.checked">
                                                        <label class="custom-control-label" for="terms">I Accept <a class="text-primary">Terms And Condition</a></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Register button -->
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                                            </div>
                                            <!-- Sign in link -->
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-3"><small class="text-dark mr-2">Already have an account ?</small> <a routerLink="/login" class="text-dark font-weight-bold">Sign in</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-4 padding-less img order-1" style="background-image:url('../../assets/images/02.jpg')" data-jarallax='{"speed": 0.5}'></div>
        </div>
    </div>
</section>
