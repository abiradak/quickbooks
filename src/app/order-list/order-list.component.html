<div class="breadcrumb-area">
    <div class="container">
        <ol class="breadcrumb breadcrumb-list">
            <li class="breadcrumb-item"><a routerLink="/product-list">Home</a></li>
            <li class="breadcrumb-item active">Order History</li>
        </ol>
    </div>
</div>
<div class="cart-main-area  ptb-90">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <!-- Table Content Start -->
                <div class="table-content table-responsive mb-45">
                    <table>
                        <thead>
                            <tr style="background: #eaeaea;">
                                <th class="product-name">Order Id</th>
                                <th class="product-name">Date</th>
                                <th class="product-price">Amount</th>
                                <th class="product-remove"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td class="product-name">{{order.id}}</td>
                                <td class="product-name">{{order.date}}</td>
                                <td class="product-price"><span class="amount">{{order.amount || 0}}</span></td>
                                <td class="product-remove"> <a style="cursor: pointer;" (click)="moveOrderDetails(order.id)">View</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Row End -->
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                Copyright @ 2020. All Rights Reserved
            </div>
            <div class="col-md-4 offset-md-4 text-right"><span style="color: #5d5c5c;"> Proudly Powered By</span> <img src="../../assets/images/Logosmall.png" class="img-fluid"> </div>
        </div>
    </div>
</div>
